<script>

    let input = document.querySelector("#search");
    let modal = document.querySelector(".modal");
    let str = /[а-я]/ig; 


    input.addEventListener("blur", form_out);
    input.addEventListener("focus", on_input);
    input.addEventListener("input", on_input);
    input.addEventListener("keydown", accept);

    }

    function accept(){
    	console.log('accept')
    	if(input.value == ""){

			input.style.borderShadow = "0 0 10px red";
		}else{
			modal.style.display = "block";

			input.style.borderShadow = "0 0 10px red";
		}
    }

    function on_input(){
    	console.log('input')
    	if(input.value.search(str) == -1){
	    	input.style.borderColor = "5px solid red";
			input.style.borderShadow = "0 0 10px red";
		}else{
			input.style.borderColor = "5px solid blue";
			input.style.borderShadow = "0 0 10px blue";
		}

    }
